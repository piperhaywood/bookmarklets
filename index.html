<!DOCTYPE html>
<html class="no-js" lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>⭐️ Bookmarklets</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>

		<ul>
			<li>
				<a
					class="bookmarklet"
					href="javascript: document.body.style.transform = 'scaleX(-1)';"
				>
					<span class="icon">↔️</span>
					Flip horizontal
				</a>
			</li>
			<li>
				<a
					class="bookmarklet"
					href="javascript: document.body.style.minHeight = '100vh';document.body.style.transform = 'scaleY(-1)';"
				>
					<span class="icon">↕️</span>
					Flip vertical
				</a>
			</li>
			<li>
				<a
					class="bookmarklet"
					href="javascript: document.body.style.minHeight = '100vh';document.body.style.transform = 'rotate(180deg)';"
				>
					<span class="icon">🙃</span>
					Rotate 180&deg;
				</a>
			</li>
			<li>
				<a
					class="bookmarklet"
					href="javascript: document.designMode = 'on'; document.body.setAttribute( 'spellcheck', 'false' );"
				>
					<span class="icon">📝</span>
					Content editable
				</a>
			</li>
			<li>
				<a
					class="bookmarklet"
					href="javascript: document.body.style.filter = 'grayscale(1)';"
				>
					<span class="icon">🐼</span>
					Desaturate
				</a>
			</li>
			<li>
				<a
					class="bookmarklet"
					href="javascript: (function () { location.href = 'https://duckduckgo.com/?q=site:' + encodeURIComponent(location.href) ;})();"
				>
					<span class="icon">🖼</span>
					Image search
				</a>
			</li>
		</ul>
		
	</body>

</html>
